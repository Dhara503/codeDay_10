<body>
    <script>
        //Two sum 

        // array = [1,2,3,4,5,6,7] ; target=5
        var twoSum = function (nums, target) {
            let number = [];
            let result = 0;
            for (let i = 0; i < nums.length; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                    result = nums[i] + nums[j];
                    if (result === target) {
                        number.push({ i, j });
                    }
                }
            }
            return number;
        }; let array = [1, 2, 3, 4, 5, 6, 7]
        let target = 5;
        console.log(twoSum(array, target));

        // Merge Two Sorted Lists
        const mergeList = (list1, list2, m, n) => {
            let = result1 = [];
            m = list1.length;
            n = list2.length;
            if (m == n) {
                for (let i = 0; i < m; i++) {
                    result1.push(list1[i], list2[i])
                }
            }else if (m > n) {
                for (let i = 0; i < n; i++) {
                    result1.push(list1[i], list2[i])
                }
                for (let j = n; j < m; j++) {
                    result1.push(list1[j])
                }
            }else if (m < n) {
                for (let i = 0; i < m; i++) {
                    result1.push(list1[i], list2[i])
                }
                for (let j = m; j < n; j++) {
                    result1.push(list2[j])
                }
            }
            return result1;
        }
        let array1 = [1, 3, 5, 7];
        let array2 = [2, 4, 6, 8];
        console.log(mergeList(array1, array2));
        





    </script>
</body>
